<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildcat Rides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    header {
      background: #4e2a84;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 { margin-top: 40px; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #4e2a84;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .ride {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    .muted {
      color: #777;
      font-size: 14px;
      margin-top: 10px;
    }
    .error {
      color: #b91c1c;
      font-size: 14px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    footer {
      text-align: center;
      margin: 60px 0;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>üêæ Wildcat Rides</h1>
    <p>Airport carpools for Northwestern students</p>
  </header>

  <main>
    <h2>Post a Ride</h2>

    <input id="email" placeholder="yourname@u.northwestern.edu" />
    <select id="direction">
      <option value="">Direction</option>
      <option value="Evanston ‚Üí Airport">Evanston ‚Üí Airport</option>
      <option value="Airport ‚Üí Evanston">Airport ‚Üí Evanston</option>
    </select>
    <select id="airport">
      <option value="">Airport</option>
      <option value="ORD">ORD</option>
      <option value="MDW">MDW</option>
    </select>
    <input type="date" id="date" />
    <input id="time_window" placeholder="Time window (e.g. 7:30‚Äì8:30am)" />
    <input id="flight_number" placeholder="Flight number (optional)" />
    <input id="contact" placeholder="Contact info (WeChat / iMessage)" />

    <button id="submitBtn">Submit Ride</button>
    <div id="postStatus" class="muted"></div>
    <div id="postError" class="error"></div>

    <h2>Find a Ride</h2>
    <div id="loadStatus" class="muted"></div>
    <div id="loadError" class="error"></div>
    <div id="rides"></div>
  </main>

  <footer>
    Built by Northwestern students & ChatGPT
  </footer>

  <script>
    // ---- CONFIG (yours) ----
    const SUPABASE_URL = "https://ylpgfkmjqzuwmqqhubyq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlscGdma21qcXp1d21xcWh1YnlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjAwMzUsImV4cCI6MjA4NTczNjAzNX0.QuUF6VQdiFf4idaKsV_wCihaOX3QSeT_U1DZ-w1SgkA";
    const TABLE = "rides";

    // ---- Safe, single client init (prevents redeclare issues) ----
    const sb = window.__wildcat_sb || (window.__wildcat_sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY));

    function $(id) { return document.getElementById(id); }

    function setText(id, text) {
      const el = $(id);
      if (el) el.textContent = text || "";
    }

    function clearMessages() {
      setText("postError", "");
      setText("loadError", "");
      setText("postStatus", "");
      setText("loadStatus", "");
    }

    function normalizeEmail(email) {
      return (email || "").trim().toLowerCase();
    }

    function validateForm(ride) {
      if (!ride.email.endsWith("@u.northwestern.edu")) return "Please use your Northwestern email.";
      if (!ride.direction) return "Please select a direction.";
      if (!ride.airport) return "Please select an airport.";
      if (!ride.date) return "Please select a date.";
      if (!ride.time_window) return "Please enter a time window.";
      if (!ride.contact) return "Please enter contact info.";
      return "";
    }

    async function submitRide() {
      clearMessages();

      const btn = $("submitBtn");
      btn.disabled = true;
      setText("postStatus", "Posting...");

      const ride = {
        email: normalizeEmail($("email").value),
        direction: $("direction").value,
        airport: $("airport").value,
        date: $("date").value,
        time_window: $("time_window").value.trim(),
        flight_number: $("flight_number").value.trim(),
        contact: $("contact").value.trim()
      };

      const msg = validateForm(ride);
      if (msg) {
        setText("postStatus", "");
        setText("postError", msg);
        btn.disabled = false;
        return;
      }

      const { error } = await sb.from(TABLE).insert([ride]);

      if (error) {
        setText("postStatus", "");
        setText("postError", "Submit failed:\n" + (error.message || JSON.stringify(error)));
        btn.disabled = false;
        return;
      }

      setText("postStatus", "Posted successfully.");
      btn.disabled = false;

      // Optional: clear some fields after success
      $("time_window").value = "";
      $("flight_number").value = "";
      $("contact").value = "";

      await loadRides();
    }

    async function loadRides() {
      setText("loadError", "");
      setText("loadStatus", "Loading rides...");

      const { data, error } = await sb
        .from(TABLE)
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        setText("loadStatus", "");
        setText("loadError", "Load failed:\n" + (error.message || JSON.stringify(error)));
        return;
      }

      const container = $("rides");
      container.innerHTML = "";

      if (!data || data.length === 0) {
        setText("loadStatus", "No rides yet. Be the first to post one.");
        return;
      }

      setText("loadStatus", "");

      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "ride";
        div.innerHTML = `
          <strong>${escapeHtml(r.date)} ¬∑ ${escapeHtml(r.direction)}</strong><br/>
          ${escapeHtml(r.airport)} ¬∑ ${escapeHtml(r.time_window)}<br/>
          ${r.flight_number ? "Flight: " + escapeHtml(r.flight_number) + "<br/>" : ""}
          Contact: ${escapeHtml(r.contact)}
          <div class="muted">Posted by: ${escapeHtml(r.email)}</div>
        `;
        container.appendChild(div);
      });
    }

    // Basic escaping for safety
    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    document.addEventListener("DOMContentLoaded", () => {
      $("submitBtn").addEventListener("click", submitRide);
      loadRides();
    });
  </script>
</body>
</html>
