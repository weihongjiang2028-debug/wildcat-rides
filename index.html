<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wildcat Rides</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      font-variant-numeric: tabular-nums;
      background:#f6f7fb;
      margin:0;
    }
    header{ background:#4e2a84; color:#fff; padding:18px 16px; text-align:center; }
    main{ max-width:900px; margin:22px auto; padding:0 14px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:14px; }
    @media (max-width:860px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:#fff;
      border-radius:14px;
      padding:16px 14px 14px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    /* Big section titles centered */
    .card-title{
      text-align:center;
      font-weight:900;
      font-size:20px;
      margin:6px 0 12px;
      color:#111;
    }

    /* Small labels above inputs, left aligned, smaller font */
    label{
      display:block;
      font-size:12px;
      font-weight:700;
      color:#333;
      margin-top:12px;
      text-align:left;
    }

    input, select, textarea, button{
      width:100%;
      padding:11px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #ddd;
      box-sizing:border-box;
      font-size:15px;
      background:#fff;
    }

    button{ background:#4e2a84; color:#fff; border:none; cursor:pointer; font-weight:750; margin-top:14px; }
    button.secondary{ background:#ece7f6; color:#4e2a84; border:1px solid #d9ccef; }
    button:disabled{ opacity:.6; cursor:not-allowed; }

    .muted{ color:#666; font-size:13px; margin-top:10px; white-space:pre-wrap; }
    .error{ color:#b91c1c; font-size:13px; margin-top:10px; white-space:pre-wrap; }

    .split{ display:flex; gap:10px; }
    .split > *{ flex:1; }

    .hr{ height:1px; background:#eee; margin:14px 0; }

    .ride{ border:1px solid #eee; border-radius:14px; padding:12px; margin-top:12px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .pill{
      display:inline-block; padding:4px 10px; border-radius:999px;
      background:#f2effa; color:#4e2a84; font-size:12px; font-weight:650;
    }
    .small{ font-size:13px; color:#444; }

    /* Leave window highlight in results */
    .leave-big{
      font-size:16px;
      font-weight:850;
      margin-top:10px;
      color:#111;
    }
    .leave-big span{ font-weight:900; }

    .hint{
      color:#666;
      font-size:12px;
      margin-top:6px;
    }
  </style>
</head>

<body>
<header>
  <h1 style="margin:0;">üêæ Wildcat Rides</h1>
  <div class="small">Airport carpools for Northwestern students</div>
</header>

<main class="grid">

  <!-- LEFT: Post -->
  <div class="card">
    <div class="card-title">Post a Ride</div>

    <label for="post_email">Your NU Email</label>
    <input id="post_email" placeholder="name@u.northwestern.edu" />

    <label for="post_direction">Direction</label>
    <select id="post_direction">
      <option value="Evanston ‚Üí Airport" selected>Evanston ‚Üí Airport</option>
      <option value="Airport ‚Üí Evanston">Airport ‚Üí Evanston</option>
    </select>

    <label for="post_airport">Airport</label>
    <select id="post_airport">
      <option value="ORD" selected>ORD</option>
      <option value="MDW">MDW</option>
    </select>

    <label for="post_date">Date</label>
    <input id="post_date" type="date" />
    <div class="hint" id="post_date_display"></div>

    <label>Leave window</label>
    <div class="split">
      <div>
        <label for="post_from" style="margin-top:0;">From (earliest)</label>
        <select id="post_from"></select>
      </div>
      <div>
        <label for="post_to" style="margin-top:0;">To (latest)</label>
        <select id="post_to"></select>
      </div>
    </div>
    <div class="hint">We‚Äôll match riders whose plans fall within this time window.</div>

    <label for="post_max_seats">Max seats (including you)</label>
    <select id="post_max_seats">
      <option value="2">2</option>
      <option value="3" selected>3</option>
    </select>

    <label for="post_contact">Contact</label>
    <input id="post_contact" placeholder="Phone number / iMessage / etc." />

    <button id="post_btn">Submit Ride</button>
    <div id="post_msg" class="muted"></div>
    <div id="post_err" class="error"></div>
  </div>

  <!-- RIGHT: Find + My Rides -->
  <div class="card">
    <div class="card-title">Find a Ride</div>

    <label for="find_direction">Direction</label>
    <select id="find_direction">
      <option value="Evanston ‚Üí Airport" selected>Evanston ‚Üí Airport</option>
      <option value="Airport ‚Üí Evanston">Airport ‚Üí Evanston</option>
    </select>

    <label for="find_airport">Airport</label>
    <select id="find_airport">
      <option value="ORD" selected>ORD</option>
      <option value="MDW">MDW</option>
    </select>

    <label for="find_date">Date</label>
    <input id="find_date" type="date" />
    <div class="hint" id="find_date_display"></div>

    <label for="find_time">Leave around</label>
    <select id="find_time"></select>

    <button id="find_btn" class="secondary">Search</button>
    <div id="find_msg" class="muted"></div>
    <div id="find_err" class="error"></div>
    <div id="results"></div>

    <div class="hr"></div>

    <div class="card-title" style="margin-top:0;">My Rides</div>
    <div class="muted" style="margin-top:6px;">Enter your email to see rides you posted or joined (for now).</div>

    <label for="my_email">Your NU Email</label>
    <input id="my_email" placeholder="name@u.northwestern.edu" />

    <button id="my_btn" class="secondary">Load My Rides</button>
    <div id="my_msg" class="muted"></div>
    <div id="my_err" class="error"></div>
    <div id="my_rides"></div>
  </div>

</main>

<script>
  // ====== CONFIG ======
  const SUPABASE_URL = "https://ylpgfkmjqzuwmqqhubyq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlscGdma21qcXp1d21xcWh1YnlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxNjAwMzUsImV4cCI6MjA4NTczNjAzNX0.QuUF6VQdiFf4idaKsV_wCihaOX3QSeT_U1DZ-w1SgkA";
  const sb = window.__wildcat_sb || (window.__wildcat_sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY));

  const $ = (id) => document.getElementById(id);
  const setText = (id, t) => { const el=$(id); if(el) el.textContent = t||""; };
  const normEmail = (e) => (e||"").trim().toLowerCase();
  const isNU = (e) => e.endsWith("@u.northwestern.edu");

  function timeToMinutes(t){ const [h,m] = t.split(":").map(Number); return h*60 + m; }
  function windowMidMinutes(from_t, to_t){ return Math.round((timeToMinutes(from_t) + timeToMinutes(to_t))/2); }

  function escapeHtml(str){
    return String(str ?? "")
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function isoToMDY(iso){
    if(!iso) return "";
    const [y,m,d] = iso.split("-");
    return `${m}/${d}/${y}`;
  }

  function formatTimeAMPM(hhmm){
    if(!hhmm) return "";
    const [hStr, mStr] = hhmm.split(":");
    let h = parseInt(hStr,10);
    const ampm = h >= 12 ? "PM" : "AM";
    h = h % 12; if(h === 0) h = 12;
    return `${h}:${mStr} ${ampm}`;
  }

  function buildTimeOptions(selectEl, defaultHHMM){
    selectEl.innerHTML = "";
    for(let mins = 0; mins < 24*60; mins += 15){
      const hh = String(Math.floor(mins/60)).padStart(2,"0");
      const mm = String(mins%60).padStart(2,"0");
      const hhmm = `${hh}:${mm}`;
      const opt = document.createElement("option");
      opt.value = hhmm;                  // stored as 24h
      opt.textContent = formatTimeAMPM(hhmm); // displayed as AM/PM
      selectEl.appendChild(opt);
    }
    if(defaultHHMM) selectEl.value = defaultHHMM;
  }

  // ---- POST ----
  async function postRide(){
    setText("post_err","");
    setText("post_msg","Posting...");
    $("post_btn").disabled = true;

    const owner_email = normEmail($("post_email").value);
    const direction = $("post_direction").value;
    const airport = $("post_airport").value;
    const ride_date_iso = $("post_date").value;

    const from_time = $("post_from").value;
    const to_time = $("post_to").value;
    const max_seats = parseInt($("post_max_seats").value,10);
    const contact = $("post_contact").value.trim();

    if(!owner_email || !isNU(owner_email)) { fail("Please use your Northwestern email."); return; }
    if(!ride_date_iso) { fail("Please select a date."); return; }
    if(!from_time || !to_time) { fail("Please fill both From and To times."); return; }
    if(timeToMinutes(from_time) > timeToMinutes(to_time)) { fail("From time must be earlier than To time."); return; }
    if(!contact) { fail("Please provide contact info."); return; }

    const ride = {
      owner_email, direction, airport,
      ride_date: ride_date_iso,
      from_time, to_time,
      max_seats,
      status: "open",
      note: null,
      contact
    };

    const { data, error } = await sb.from("rides").insert([ride]).select().single();
    if(error){ fail("Submit failed:\n" + (error.message || JSON.stringify(error))); return; }

    // owner takes first seat
    await sb.from("ride_participants").insert([{ ride_id: data.id, user_email: owner_email }]);

    setText("post_msg","Posted! Your ride is now open.");
    $("post_btn").disabled = false;
    return;

    function fail(msg){
      setText("post_msg","");
      setText("post_err", msg);
      $("post_btn").disabled = false;
    }
  }

  // ---- SEARCH ----
  async function searchRides(){
    setText("find_err","");
    setText("find_msg","Searching...");
    $("find_btn").disabled = true;

    const direction = $("find_direction").value;
    const airport = $("find_airport").value;
    const ride_date_iso = $("find_date").value;
    const t = $("find_time").value;

    if(!ride_date_iso){ fail("Please select a date."); return; }
    if(!t){ fail("Please choose a time."); return; }

    let q = sb.from("rides")
      .select("*")
      .eq("status","open")
      .eq("ride_date", ride_date_iso)
      .eq("direction", direction)
      .eq("airport", airport);

    const { data: rides, error } = await q.order("created_at", { ascending:false });
    if(error){ fail("Search failed:\n" + (error.message || JSON.stringify(error))); return; }

    const tMin = timeToMinutes(t);
    const filtered = (rides||[]).filter(r => timeToMinutes(r.from_time) <= tMin && tMin <= timeToMinutes(r.to_time));

    const rideIds = filtered.map(r=>r.id);
    let countsMap = {};
    if(rideIds.length){
      const { data: parts } = await sb.from("ride_participants").select("ride_id").in("ride_id", rideIds);
      for(const p of (parts||[])) countsMap[p.ride_id] = (countsMap[p.ride_id]||0) + 1;
    }

    const enriched = filtered.map(r=>{
      const filled = countsMap[r.id] || 0;
      const mid = windowMidMinutes(r.from_time, r.to_time);
      const dist = Math.abs(mid - tMin);
      return { ...r, seats_filled: filled, dist };
    }).sort((a,b)=> a.dist - b.dist);

    renderResults(enriched);
    setText("find_msg", enriched.length ? `Found ${enriched.length} ride(s).` : "No matching rides.");
    done();

    function fail(msg){ setText("find_msg",""); setText("find_err", msg); done(); }
    function done(){ $("find_btn").disabled = false; }
  }

  function renderResults(rides){
    const container = $("results");
    container.innerHTML = "";
    for(const r of rides){
      const filled = r.seats_filled || 0;
      const max = r.max_seats;

      const div = document.createElement("div");
      div.className = "ride";
      div.innerHTML = `
        <div class="row">
          <span class="pill">${escapeHtml(r.direction)}</span>
          <span class="pill">${escapeHtml(r.airport)}</span>
          <span class="pill">${escapeHtml(isoToMDY(r.ride_date))}</span>
        </div>

        <div class="leave-big">
          <span>Leave window:</span>
          ${escapeHtml(formatTimeAMPM(r.from_time))} ‚Äì ${escapeHtml(formatTimeAMPM(r.to_time))}
        </div>

        <div class="row" style="margin-top:8px;">
          <div class="small"><strong>Seats:</strong> ${filled}/${max} filled</div>
        </div>

        <div class="small" style="margin-top:8px;"><strong>Contact:</strong> ${escapeHtml(r.contact)}</div>

        <div class="row" style="margin-top:10px;">
          <button data-join="${r.id}" ${filled >= max ? "disabled" : ""}>Join Ride</button>
        </div>
      `;
      container.appendChild(div);
    }

    container.querySelectorAll("button[data-join]").forEach(btn=>{
      btn.addEventListener("click", async ()=>{
        const rideId = btn.getAttribute("data-join");
        await joinRide(rideId, btn);
      });
    });
  }

  // ---- JOIN ----
  async function joinRide(rideId, btn){
    const email = normEmail(prompt("Enter your NU email to join:") || "");
    if(!email || !isNU(email)){ alert("Please use your Northwestern email."); return; }

    btn.disabled = true;
    btn.textContent = "Joining...";

    const { error: e1 } = await sb.from("ride_participants").insert([{ ride_id: rideId, user_email: email }]);
    if(e1){
      alert(e1.message || "Join failed.");
      btn.disabled = false;
      btn.textContent = "Join Ride";
      return;
    }

    const { data: ride } = await sb.from("rides").select("max_seats").eq("id", rideId).single();
    const { data: parts } = await sb.from("ride_participants").select("ride_id").eq("ride_id", rideId);
    const filled = (parts||[]).length;

    if(ride && filled >= ride.max_seats){
      await sb.from("rides").update({ status: "full" }).eq("id", rideId);
    }

    alert("Joined!");
    await searchRides();
  }

  // ---- MY RIDES ----
  async function loadMyRides(){
    setText("my_err","");
    setText("my_msg","Loading...");
    $("my_btn").disabled = true;

    const email = normEmail($("my_email").value);
    if(!email || !isNU(email)){ fail("Please enter your Northwestern email."); return; }

    const { data: posted, error: e1 } = await sb.from("rides")
      .select("*")
      .eq("owner_email", email)
      .order("created_at", { ascending:false });
    if(e1){ fail(e1.message); return; }

    const { data: joins, error: e2 } = await sb.from("ride_participants").select("ride_id").eq("user_email", email);
    if(e2){ fail(e2.message); return; }

    const joinedIds = [...new Set((joins||[]).map(j=>j.ride_id))];
    let joined = [];
    if(joinedIds.length){
      const { data: jr } = await sb.from("rides").select("*").in("id", joinedIds).order("created_at", { ascending:false });
      joined = jr || [];
    }

    const allIds = [...new Set([...(posted||[]).map(r=>r.id), ...(joined||[]).map(r=>r.id)])];
    let countsMap = {};
    if(allIds.length){
      const { data: parts } = await sb.from("ride_participants").select("ride_id").in("ride_id", allIds);
      for(const p of (parts||[])) countsMap[p.ride_id] = (countsMap[p.ride_id]||0) + 1;
    }

    renderMyRides(posted||[], joined||[], countsMap);
    setText("my_msg","Loaded.");
    done();

    function fail(msg){ setText("my_msg",""); setText("my_err", msg); done(); }
    function done(){ $("my_btn").disabled = false; }
  }

  function renderMyRides(posted, joined, countsMap){
    const container = $("my_rides");
    container.innerHTML = "";

    const makeCard = (r, tag) => {
      const filled = countsMap[r.id] || 0;
      const div = document.createElement("div");
      div.className = "ride";
      div.innerHTML = `
        <div class="row">
          <span class="pill">${escapeHtml(tag)}</span>
          <span class="pill">${escapeHtml(r.status)}</span>
          <span class="pill">${escapeHtml(r.direction)}</span>
          <span class="pill">${escapeHtml(r.airport)}</span>
          <span class="pill">${escapeHtml(isoToMDY(r.ride_date))}</span>
        </div>

        <div class="leave-big">
          <span>Leave window:</span>
          ${escapeHtml(formatTimeAMPM(r.from_time))} ‚Äì ${escapeHtml(formatTimeAMPM(r.to_time))}
        </div>

        <div class="small" style="margin-top:8px;"><strong>Seats:</strong> ${filled}/${r.max_seats} filled</div>
        <div class="small" style="margin-top:8px;"><strong>Contact:</strong> ${escapeHtml(r.contact)}</div>
      `;
      return div;
    };

    const title1 = document.createElement("div");
    title1.className = "muted";
    title1.textContent = "My Posted Rides";
    container.appendChild(title1);

    if(!posted.length){
      const d = document.createElement("div"); d.className="muted"; d.textContent="(none)"; container.appendChild(d);
    } else {
      posted.forEach(r=>container.appendChild(makeCard(r,"POSTED")));
    }

    const hr = document.createElement("div"); hr.className="hr"; container.appendChild(hr);

    const title2 = document.createElement("div");
    title2.className = "muted";
    title2.textContent = "My Joined Rides";
    container.appendChild(title2);

    const joinedOnly = joined.filter(r=> !posted.some(p=>p.id===r.id));
    if(!joinedOnly.length){
      const d = document.createElement("div"); d.className="muted"; d.textContent="(none)"; container.appendChild(d);
    } else {
      joinedOnly.forEach(r=>container.appendChild(makeCard(r,"JOINED")));
    }
  }

  // ====== init ======
  document.addEventListener("DOMContentLoaded", ()=>{
    $("post_btn").addEventListener("click", postRide);
    $("find_btn").addEventListener("click", searchRides);
    $("my_btn").addEventListener("click", loadMyRides);

    // default date = today (ISO)
    const todayIso = new Date().toISOString().slice(0,10);
    $("find_date").value = todayIso;
    $("post_date").value = todayIso;
    $("find_date_display").textContent = isoToMDY(todayIso);
    $("post_date_display").textContent = isoToMDY(todayIso);

    $("find_date").addEventListener("change", ()=> $("find_date_display").textContent = isoToMDY($("find_date").value));
    $("post_date").addEventListener("change", ()=> $("post_date_display").textContent = isoToMDY($("post_date").value));

    // time dropdowns: AM/PM everywhere (15-min increments)
    buildTimeOptions($("find_time"), "14:30");
    buildTimeOptions($("post_from"), "14:00");
    buildTimeOptions($("post_to"), "15:00");
  });
</script>
</body>
</html>
